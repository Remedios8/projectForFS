<script>
    (function ($) {
        var l = $('.mesta');

        function Count_Mest() {
            var z_mest = 0;
            for (var i = 0; i < l.length; i++) {
                if (l[i].style.background == 'darkcyan') {
                    z_mest++;
                }
            }
            return z_mest;
        }

        var number = [];
        for (var i = 0; i < l.length; i++) {
            l[i].onclick = function () {
                if (this.style.background != 'darkcyan') {
                    this.style.background = 'darkcyan';
                    number.push('' + this.innerHTML);
                    $('#count_').text('Reserved seats : ' + Count_Mest());
                    $('#num_').text(number.join());
                } else {
                    this.style.background = 'silver';
                    number.splice(number.indexOf('' + this.innerHTML), 1);
                    $('#count_').text('Reserved seats : ' + Count_Mest());
                    $('#num_').text(number.join());
                }

            }
        }
    })(jQuery);
</script>
